<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Echoes of Us: A Digital Memoir of Love</title>
<!-- Materialize CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<!-- Google Icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>
  body {
    font-family: 'Roboto', sans-serif;
    overflow: hidden;
    margin: 0;
    padding: 0;
  }
  
  .container {
    position: relative;
    overflow: hidden;
    width: 100vw;
    height: 100vh;
    display: flex;
    flex-direction: column; /* Align content in column */
    align-items: center;
    justify-content: flex-start; /* Start content from the top */
  }
  
  .image-container {
    width: 100%;
    height: 80vh; /* Adjust height for images */
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
  }
  
  .image {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-size: contain;
    background-repeat: no-repeat;
    background-position: top;
    transition: opacity 1s ease-in-out;
    animation: slideLeft 1s 3 linear;
    animation-delay: 5s;
  }

  @keyframes slideLeft {
    0% {
      transform: translateX(0);
    }
    50% {
      transform: translateX(-100px);
    }
    100% {
      transform: translateX(0px);
    }
  }
  
  .hidden {
    opacity: 0;
    z-index: -1;
  }
  
  .visible {
    opacity: 1;
    z-index: 1;
  }
  
  .scroll-guide {
    position: fixed;
    top: 50%;
    transform: translateY(-50%);
    width: 20px;
    height: 20px;
    background-color: rgba(255, 255, 255, 0.7);
    border-radius: 50%;
    z-index: 2;
    opacity: 0;
    animation: pulse 2s infinite;
  }

  @keyframes pulse {
    0% {
      transform: scale(1);
      opacity: 0;
    }
    50% {
      transform: scale(1.2);
      opacity: 1;
    }
    100% {
      transform: scale(1);
      opacity: 0;
    }
  }

  .scroll-button-left {
    left: 0;
  }
  
  .scroll-button-right {
    right: 0;
  }
  
  .page-content {
    width: 100%;
    text-align: center;
    padding: 0px 20px 0px 20px; /* Add padding to the text */
  }
  
  .page-title {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 10px;
  }
  
  .page-description {
    font-size: 14px;
    color: #666;
  }
</style>
</head>
<body>
<div class="container">
  <div class="page-content">
    <h1 class="page-title">Echoes of Us: A Digital Memoir of Love</h1>
    <p class="page-description">This website is dedicated to the happy memories of a beautiful relationship. Moved on but never forgotten.</p>
  </div>
  <div class="image-container" id="imageContainer">
    <div class="image visible" style="background-image: url('image1.jpg');"></div>
    <div class="image hidden" style="background-image: url('image2.jpg');"></div>
    <div class="image hidden" style="background-image: url('image3.jpg');"></div>
    <div class="image hidden" style="background-image: url('image4.jpg');"></div>
    <div class="image hidden" style="background-image: url('image5.jpg');"></div>
    <!-- Add more images if needed -->
  </div>
</div>

<!-- Materialize JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
  var images = document.querySelectorAll('.image');
  var currentIndex = 0;
  var scrollLeftGuide = document.getElementById('scrollLeftGuide');
  var scrollRightGuide = document.getElementById('scrollRightGuide');
  var imageContainer = document.getElementById('imageContainer');
  var isScrolled = false;

  function nextImage() {
    images[currentIndex].classList.remove('visible');
    images[currentIndex].classList.add('hidden');
    currentIndex = (currentIndex + 1) % images.length;
    images[currentIndex].classList.remove('hidden');
    images[currentIndex].classList.add('visible');
    isScrolled = true;
  }
  
  function prevImage() {
    images[currentIndex].classList.remove('visible');
    images[currentIndex].classList.add('hidden');
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    images[currentIndex].classList.remove('hidden');
    images[currentIndex].classList.add('visible');
    isScrolled = true;
  }

  document.addEventListener('mousemove', function() {
    isScrolled = true;
  });

  document.addEventListener('scroll', function() {
    isScrolled = true;
  });

  setInterval(function() {
    if (!isScrolled) {
      // Show guides to indicate the option to scroll
      scrollLeftGuide.style.opacity = '1';
      scrollRightGuide.style.opacity = '1';

      setTimeout(function() {
        // Hide guides after 3 seconds
        scrollLeftGuide.style.opacity = '0';
        scrollRightGuide.style.opacity = '0';
      }, 3000);
    }
    isScrolled = false;
  }, 60000); // Check every minute
</script>

  // Click events for left and right edges of the screen
  window.addEventListener('click', function(event) {
    if ((typeof window.orientation !== "undefined") || (navigator.userAgent.indexOf('IEMobile') !== -1)) {
      return
    }
    if (event.clientX < 250) { // Left edge click
      prevImage();
    } else if (window.innerWidth - event.clientX < 250) { // Right edge click
      nextImage();
    }
  });
  window.addEventListener('touchstart', function(event) {
    if (event.touches[0].clientX < 100) { // Left edge tap
        prevImage();
    } else if (window.innerWidth - event.touches[0].clientX < 100) { // Right edge tap
        nextImage();
    }
});
</script>

</body>
</html>
